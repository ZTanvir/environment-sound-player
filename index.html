<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css file -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Icon -->
    <link rel="shortcut icon" href="./image/dog.png" type="image/x-icon">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Js file -->
    <script src="./js/app.js" defer></script>
    <title>Animal Sound Player</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>Dog</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>Wolf</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>Sheep</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>Snake</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>Cock</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>Cat</span>
        </div>
    </div>
    <audio data-key="65" src="./audio/cartoon-animal.wav"></audio>
    <audio data-key="83" src="./audio/cartoon-wolf-howling.wav"></audio>
    <audio data-key="68" src="./audio/lamb-baa-sound-effect.mp3"></audio>
    <audio data-key="70" src="./audio/Rattle-Snake-Hissing.mp3"></audio>
    <audio data-key="71" src="./audio/Rooster-Crow.mp3"></audio>
    <audio data-key="72" src="./audio/sweet-kitty-meow.wav"></audio>

</body>

</html>
